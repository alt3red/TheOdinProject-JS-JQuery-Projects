<!DOCTYPE html>
<head>
	<title>Etch-A-Sketch V2.</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="applications.js"></script> 
</head>
<body>	

	<div id="header">
   		<h1>Etch-A-Sketch</h1> 
      <p>Insert a number between 2-99</p>
        <input type="text" name="size" size="1" maxlength="2" value="16"></input> 
        <button id="generate">Generate a Grid</button>
   		<button id="clear" type="button" value="Clear Grid">Clear Grid</button> 
 </div>

	<div>
       <p>Sketch Types:</p> 
	     <button id="defaultSetting">Default</button>
       <button id="random">Random</button>
       <button id="trail">Trail</button>
       <button id="single">Single</button>
  </div>
   
  <div class="gridContainer">
       <div id="grid"></grid>
  </div>

  </body>
</html>
